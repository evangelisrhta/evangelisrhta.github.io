<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sarah EA</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="responsive.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>
    <body>
        <!-- .grid to this header part (4) -->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">Sarah EA</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">
                        <li class="nav__item">
                            <a href="#home" class="nav__link" id="">
                                <i class="uil uil-estate nav__icon"></i> Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link" id="">
                                <i class="uil uil-user nav__icon"></i> About
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#skills" class="nav__link" id="">
                                <i class="uil uil-file-alt nav__icon"></i> Skills
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#services" class="nav__link" id="">
                                <i class="uil uil-briefcase-alt nav__icon"></i> Services
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#portfolio" class="nav__link" id="">
                                <i class="uil uil-scenery nav__icon"></i> Portfolio
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#contactme" class="nav__link" id="">
                                <i class="uil uil-message nav__icon"></i> Contact Me
                            </a>
                        </li>
                    </ul>
                    <i class="uil uil-times nav__close" id="nav-close"></i>
                    
                    <div class="nav__btns">
                        <div class="nav__toggle" id="nav-toggle">
                            <i class="uil uil-apps"></i>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main">
          <section class"home section" id="home">
              <div class="home__container container grid">
                  <div class="home__container container grid">
                      <div class="home__social">
                          <a href="https://www.linkedin.com/" target="_blank" class="home__social.icon">
                            <i class="uil uil-linkedin-alt"></i>
                          </a>
                          <a href="https://github.com/" target="_blank" class="home__social.icon">
                            <i class="uil uil-github-alt"></i>
                          </a>
                          <a href="https://www.twitter.com/" target="_blank" class="home__social.icon">
                            <i class="uil uil-twitter-alt"></i>
                          </a>
                      </div>

                      <div class="home__img">
                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#FF0066" d="M49.9,-35.3C65.3,-20.5,78.8,0.3,76.2,19.6C73.6,39,54.8,56.9,35.3,62C15.7,67.1,-4.6,59.3,-24.7,50.1C-44.8,40.8,-64.7,30.1,-68.6,15.1C-72.4,0.1,-60.2,-19,-46,-33.5C-31.9,-48,-16,-57.8,0.7,-58.3C17.3,-58.8,34.6,-50.1,49.9,-35.3Z" transform="translate(100 100)" />
                          </svg> 
                      </div>
                  </div>
              </div>
          </section>  
        </main>
        <script src="script.js"></script>
    </body>
</html>
